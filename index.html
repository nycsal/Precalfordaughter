<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Precalculus Interactive Learning</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f7f8; }
  h1, h2 { color: #2c3e50; }
  .topic-list { margin-bottom: 20px; }
  .topic-button { margin: 5px; padding: 10px 15px; background-color: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; }
  .topic-button:hover { background-color: #2980b9; }
  .flashcard, .quiz, .results { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 700px; margin-bottom: 20px; }
  .flashcard { height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 18px; }
  .flashcard-button { margin-top: 15px; padding: 8px 15px; background-color: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }
  .flashcard-button:hover { background-color: #1e8449; }
  .quiz-question { margin-bottom: 10px; font-weight: bold; }
  .quiz-options { margin-bottom: 15px; }
  .quiz-options label { display: block; margin-bottom: 5px; cursor: pointer; }
  .submit-button { padding: 10px 20px; background-color: #e67e22; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
  .submit-button:hover { background-color: #d35400; }
  .results { font-size: 20px; font-weight: bold; color: #2980b9; text-align: center; }
  .hide { display: none; }
</style>
</head>
<body>
<h1>Precalculus Interactive Learning</h1>
<div class="topic-list" id="topicList">
  <!-- Topic buttons will be added here by JS -->
</div>
<div id="contentArea">
  <div class="flashcard" id="flashcard" style="display:none;">
    <div id="flashcardContent"></div>
    <button class="flashcard-button" id="nextFlashcardBtn">Next Example</button>
  </div>
  <div class="quiz" id="quiz" style="display:none;">
    <form id="quizForm">
      <div id="quizQuestions"></div>
      <button type="button" class="submit-button" id="submitQuizBtn">Submit Quiz</button>
    </form>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
  // Data structure for topics, examples, and quizzes
  const data = {
    "Functions": {
      examples: [
        "A function f(x) = x^2 maps each number x to its square.",
        "The function f(x) = 2x + 3 is linear.",
        "The function f(x) = sin(x) is periodic with period 2π.",
        "An inverse function reverses the mapping of the original function.",
        "The domain of f(x) = √x is all x ≥ 0.",
        "Composite function example: if f(x) = x+1 and g(x) = 2x, then (f∘g)(x) = 2x+1.",
        "The function f(x) = |x| is an absolute value function.",
        "Vertical line test determines if a curve is a function.",
        "Range of f(x) = x^3 is all real numbers.",
        "Piecewise functions have different definitions on different intervals."
        // Add hundreds more as needed!
      ],
      quiz: [
        {
          question: "What is the domain of the function f(x) = 1/x?",
          options: ["All real numbers", "All real numbers except 0", "All positive numbers", "All negative numbers"],
          answer: 1
        },
        {
          question: "Which of these is not a function?",
          options: ["f(x) = x^2", "f(x) = ±√x", "f(x) = 3x + 1", "f(x) = sin(x)"],
          answer: 1
        },
        {
          question: "What is f(3) if f(x) = 2x + 4?",
          options: ["6", "10", "8", "12"],
          answer: 1
        },
        {
          question: "The inverse of f(x) = 3x + 2 is:",
          options: ["f^-1(x) = (x-2)/3", "f^-1(x) = 3x - 2", "f^-1(x) = 1/(3x+2)", "None of these"],
          answer: 0
        },
        {
          question: "A vertical line crosses the graph of a curve more than once. The curve is:",
          options: ["A function", "Not a function", "Both", "None of these"],
          answer: 1
        },
        {
          question: "What is the value of f(x) = 4x - 1 at x = 0?",
          options: ["0", "-1", "1", "4"],
          answer: 1
        },
        {
          question: "A function is called increasing if:",
          options: ["f(x2) ≥ f(x1) when x2 > x1", "f(x2) ≤ f(x1) when x2 > x1", "f(x2) = f(x1)", "None of these"],
          answer: 0
        },
        {
          question: "Which function represents exponential growth?",
          options: ["f(x) = 2^x", "f(x) = log x", "f(x) = -x", "f(x) = x^2"],
          answer: 0
        },
        {
          question: "The graph of f(x) = |x| is:",
          options: ["Parabola", "V-shaped", "Linear", "Circle"],
          answer: 1
        },
        {
          question: "If f(x) = x^2, what is f(-3)?",
          options: ["-9", "9", "3", "-3"],
          answer: 1
        }
      ]
    },
    "Graphs": {
      examples: [
        "Graphs help visualize the behavior of functions.",
        "The x-intercept of a graph is where it crosses the x-axis.",
        "The y-intercept of a graph is where it crosses the y-axis.",
        "The vertex of a parabola is its highest or lowest point.",
        "Asymptotes are lines the graph approaches but never touches.",
        "The slope of a line is its steepness.",
        "The graph of y = mx + b is a straight line.",
        "The domain of a graph can be read from the x-values.",
        "The range of a graph can be read from the y-values.",
        "Graph transformations include shifts, stretches, and reflections."
        // Add more!
      ],
      quiz: [
        {
          question: "What is the y-intercept of the line y = 2x + 5?",
          options: ["2", "5", "0", "-5"],
          answer: 1
        },
        {
          question: "What does an asymptote represent?",
          options: ["A point on the graph", "A line the graph approaches", "The maximum value", "The y-intercept"],
          answer: 1
        },
        {
          question: "Which of these is the slope of a horizontal line?",
          options: ["0", "1", "Undefined", "Infinity"],
          answer: 0
        },
        {
          question: "What is the vertex of y=x^2?",
          options: ["(0,0)", "(1,1)", "(0,1)", "(1,0)"],
          answer: 0
        },
        {
          question: "The x-intercept of y = 3x - 6 is:",
          options: ["3", "2", "-2", "6"],
          answer: 1
        },
        {
          question: "What transformation shifts the graph of f(x) = x^2 2 units right?",
          options: ["f(x) = (x+2)^2", "f(x) = (x-2)^2", "f(x) = x^2 + 2", "f(x) = x^2 - 2"],
          answer: 1
        },
        {
          question: "A line perpendicular to y = 2x + 1 has slope?",
          options: ["-1/2", "2", "1/2", "-2"],
          answer: 0
        },
        {
          question: "What is the range of y = 1/x?",
          options: ["All real numbers except 0", "All positive numbers", "All negative numbers", "All real numbers"],
          answer: 0
        },
        {
          question: "Which graph fails the vertical line test?",
          options: ["Circle", "Parabola", "Line", "Function"],
          answer: 0
        },
        {
          question: "If y = 2x + 3 and y = 2x - 4, these lines are:",
          options: ["Parallel", "Perpendicular", "Coincident", "Intersecting"],
          answer: 0
        }
      ]
    }
    // Add more topics below—Polynomials, Trigonometry, etc.—with the same structure
  };

  // UI variables
  let currentTopic = null;
  let currentExampleIndex = 0;

  // Build topic buttons
  const topicList = document.getElementById('topicList');
  for(const topic in data) {
    const btn = document.createElement('button');
    btn.className = 'topic-button';
    btn.textContent = topic;
    btn.onclick = () => selectTopic(topic);
    topicList.appendChild(btn);
  }

  function selectTopic(topic) {
    currentTopic = topic;
    currentExampleIndex = 0;
    document.getElementById('results').style.display = 'none';

    // Show flashcard and quiz area
    document.getElementById('flashcard').style.display = 'flex';
    document.getElementById('quiz').style.display = 'block';

    // Show first example
    updateFlashcard();

    // Build quiz
    buildQuiz();
  }

  function updateFlashcard() {
    const flashcardContent = document.getElementById('flashcardContent');
    const examples = data[currentTopic].examples;
    flashcardContent.textContent = examples[currentExampleIndex];
  }

  document.getElementById('nextFlashcardBtn').onclick = () => {
    currentExampleIndex++;
    if(currentExampleIndex >= data[currentTopic].examples.length) {
      currentExampleIndex = 0;
    }
    updateFlashcard();
  };

  function buildQuiz() {
    const quizQuestionsDiv = document.getElementById('quizQuestions');
    quizQuestionsDiv.innerHTML = '';
    const quizData = data[currentTopic].quiz;
    quizData.forEach((q, idx) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'quiz-question';
      qDiv.textContent = (idx + 1) + '. ' + q.question;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'quiz-options';

      q.options.forEach((opt, oidx) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'q' + idx;
        input.value = oidx;
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt));
        optionsDiv.appendChild(label);
      });

      quizQuestionsDiv.appendChild(qDiv);
      quizQuestionsDiv.appendChild(optionsDiv);
    });
    document.getElementById('results').style.display = 'none';
    document.getElementById('submitQuizBtn').style.display = 'inline-block';
  }

  document.getElementById('submitQuizBtn').onclick = () => {
    const quizData = data[currentTopic].quiz;
    let score = 0;
    for(let i = 0; i < quizData.length; i++) {
      const selected = document.querySelector('input[name=q'+i+']:checked');
      if(selected && parseInt(selected.value) === quizData[i].answer) {
        score++;
      }
    }
    const resultsDiv = document.getElementById('results');
    resultsDiv.textContent = `You scored ${score} out of ${quizData.length}`;
    resultsDiv.style.display = 'block';
    document.getElementById('submitQuizBtn').style.display = 'none';
  };
</script>
</body>
</html>
